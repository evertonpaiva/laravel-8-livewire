# For more information: https://laravel.com/docs/sail
version: '3'
services:
    web:
        build:
            context: ./docker/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
                XDEBUG: ${APP_DEBUG}
        image: sail-8.0/app
        restart: always
        container_name: laravel_dds_web
        ports:
            - '${APP_PORT:-80}:80'
            - '${FORWARD_DEBUG_PORT:-9003}:9003'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
    pgsql:
        image: postgres:13
        restart: always
        container_name: laravel_dds_pgsql
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sailpgsql:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
          test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
    redis:
      image: 'redis:alpine'
      restart: always
      container_name: laravel_dds_redis
      ports:
        - '${FORWARD_REDIS_PORT:-6379}:6379'
      volumes:
        - 'sailredis:/data'
      networks:
        - sail
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
    rebrow:
      image: 'marian/rebrow'
      restart: always
      container_name: laravel_dds_redis_ui
      ports:
        - '${FORWARD_REDIS_UI_PORT:-8091}:5001'
      networks:
        - sail
      depends_on:
        - redis
    mailhog:
        image: 'mailhog/mailhog:latest'
        restart: always
        container_name: laravel_dds_mailhog
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sailpgsql:
        driver: local
    sailredis:
      driver: local
